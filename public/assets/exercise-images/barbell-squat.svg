<svg width="800" height="357" viewBox="0 0 800 357" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barbell" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="357" fill="url(#bg)" rx="16"/>
  
  <!-- Exercise Title -->
  <text x="400" y="40" text-anchor="middle" fill="#C3A869" font-family="Arial, sans-serif" font-size="24" font-weight="bold">BARBELL SQUAT</text>
  
  <!-- Ground Line -->
  <line x1="100" y1="280" x2="700" y2="280" stroke="#374151" stroke-width="3"/>
  
  <!-- Position 1: Standing -->
  <g transform="translate(200,70)">
    <!-- Barbell -->
    <rect x="-40" y="20" width="80" height="6" fill="url(#barbell)" rx="3"/>
    <circle cx="-35" cy="23" r="8" fill="url(#barbell)"/>
    <circle cx="35" cy="23" r="8" fill="url(#barbell)"/>
    
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="url(#body)"/>
    <!-- Body -->
    <line x1="0" y1="15" x2="0" y2="120" stroke="url(#body)" stroke-width="8" stroke-linecap="round"/>
    <!-- Arms holding barbell -->
    <line x1="0" y1="30" x2="-25" y2="23" stroke="url(#body)" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="30" x2="25" y2="23" stroke="url(#body)" stroke-width="6" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="0" y1="120" x2="-15" y2="180" stroke="url(#body)" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="120" x2="15" y2="180" stroke="url(#body)" stroke-width="8" stroke-linecap="round"/>
    <!-- Feet -->
    <ellipse cx="-20" cy="185" rx="10" ry="5" fill="url(#body)"/>
    <ellipse cx="20" cy="185" rx="10" ry="5" fill="url(#body)"/>
  </g>
  
  <!-- Arrow -->
  <path d="M350 180 L400 220 L390 215 L410 230 L390 225 L400 240 Z" fill="#C3A869"/>
  <path d="M450 240 L400 220 L410 225 L390 210 L410 215 L400 200 Z" fill="#C3A869"/>
  
  <!-- Position 2: Squatting -->
  <g transform="translate(600,110)">
    <!-- Barbell -->
    <rect x="-40" y="20" width="80" height="6" fill="url(#barbell)" rx="3"/>
    <circle cx="-35" cy="23" r="8" fill="url(#barbell)"/>
    <circle cx="35" cy="23" r="8" fill="url(#barbell)"/>
    
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="url(#body)"/>
    <!-- Body (slightly forward lean) -->
    <line x1="0" y1="15" x2="5" y2="80" stroke="url(#body)" stroke-width="8" stroke-linecap="round"/>
    <!-- Arms holding barbell -->
    <line x1="5" y1="30" x2="-20" y2="23" stroke="url(#body)" stroke-width="6" stroke-linecap="round"/>
    <line x1="5" y1="30" x2="30" y2="23" stroke="url(#body)" stroke-width="6" stroke-linecap="round"/>
    <!-- Thighs (bent) -->
    <line x1="5" y1="80" x2="-10" y2="120" stroke="url(#body)" stroke-width="8" stroke-linecap="round"/>
    <line x1="5" y1="80" x2="20" y2="120" stroke="url(#body)" stroke-width="8" stroke-linecap="round"/>
    <!-- Shins -->
    <line x1="-10" y1="120" x2="-15" y2="140" stroke="url(#body)" stroke-width="8" stroke-linecap="round"/>
    <line x1="20" y1="120" x2="15" y2="140" stroke="url(#body)" stroke-width="8" stroke-linecap="round"/>
    <!-- Feet -->
    <ellipse cx="-20" cy="145" rx="10" ry="5" fill="url(#body)"/>
    <ellipse cx="20" cy="145" rx="10" ry="5" fill="url(#body)"/>
  </g>
  
  <!-- Instructions -->
  <text x="400" y="310" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="16">Feet shoulder-width apart • Sit back and down • Drive through heels</text>
  
  <!-- Muscle Groups -->
  <text x="50" y="340" fill="#C3A869" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PRIMARY:</text>
  <text x="120" y="340" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="14">Quadriceps, Glutes</text>
  
  <!-- Equipment -->
  <text x="500" y="340" fill="#C3A869" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EQUIPMENT:</text>
  <text x="590" y="340" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="14">Barbell, Squat Rack</text>
</svg>